<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Styles.css" rel="stylesheet" />
</head>
<body>
    <form>
        <h1 style="background-color:DodgerBlue;">Login Form</h1>
        <p>
            Enter Mobile Number : <input type="number" id="mobile" name="mobile" />
        </p>
        <p>
            Enter Mail Id : <input type="email" id="mail" name="mail" />
        </p>
        <p>
            Set password : <input type="password" name="pwd" value="pwd" />
        </p>

        <p>
            <input type="submit" value="Login" />
            <input type="reset" value="Clear Form" />

        </p>

    </form>


</body>
</html>
